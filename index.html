<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<title>ポイント残高照会</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="shortcut icon" href="https://d2aoqdvxj7ngt6.cloudfront.net/pc/favicon.ico" type="image/vnd.microsoft.icon" />
  <script src="./iroha-javascript/test/lib/supercop.js"></script>
  <script src="./iroha-javascript/test/lib/sha3.min.js"></script>
  <script src="./main.js"></script>
</head>
<body>


  <header>
    <div class="container">
      <div class="header-left">
        <img class="logo" src="https://qiita-image-store.s3.amazonaws.com/0/89142/10dbeb6b-98cb-1269-eab5-3b11c9d331fc.png ">
      </div>
      <div class="header-right">
        <div class="login" id="login-show">ログイン</div>
      </div>
    </div>
  </header>



  <div class="signup-modal-wrapper" id="signup-modal">
    <div class="modal">
      <div class="close-modal">
        <i class="fa fa-2x fa-times"></i>
      </div>
      <div id="signup-form">
        <h2>新規登録</h2>
        <form action="./test.html">
          <input class="form-control" type="text" placeholder="カードID">
          <input class="form-control" type="password" placeholder="PIN">
          <button type="submit" id="submit-btn" onclick="accountRegister()">新規登録</button>
        </form>
      </div>
    </div>
  </div>

  <div class="login-modal-wrapper" id="login-modal">
    <div class="modal">
      <div class="close-modal">
        <i class="fa fa-2x fa-times"></i>
      </div>
      <div id="login-form">
        <h2>ログイン</h2>
        <form action="./test.html">
          <input class="form-control" type="text" placeholder="カードID">
          <input class="form-control" type="password" placeholder="PIN">
          <button type="submit" id="submit-btn" onclick="getMyAccount()">ログイン</button>
        </form>
      </div>
    </div>
  </div>

  <div class="top-wrapper">
    <div class="container">
      <h1><br><br><br></h1>
    </div>
  </div>



  <div class="message-wrapper">
    <div class="container">
      <div class="heading">
        <h2>Cogcaのidに紐付いたポイントの残高確認とポインントのやりとりができます</h2>
        <h3 id="tagline"></h3>
      </div>
      <span class="btn message signup-show">新規登録</span>
    </div>
  </div>
  <footer>
    <div class="container">
      <img src="https://qiita-image-store.s3.amazonaws.com/0/89142/d6f58bb8-25a6-0a7e-c8bb-190093312eaa.jpeg">
    </div>
  </footer>

   <script src="script.js"></script>
</body>
</html>
